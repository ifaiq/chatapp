<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Companodetible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="/style.css">
</head>


<body class="chat">

    <div class="chat__sidebar">
        <h3>Peeps</h3>
        <div id="users">

        </div>

    </div>

    <div class="chat__main">



        <ol id="messages" class="chat__messages"></ol>

        <div class="chat__footer">
            <form id="message-form">


                <input name=message type="text" placeholder="Message" autofocus autocomplete="off">
                <button type="submit">Send</button>


            </form>
            <button id="loc">Send Location</button>
        </div>
    </div>

    <script id="message-template" type="text/template">
        <li class="message">
          <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
          </div>
          <div class="message__body">
            <p>{{text}}</p>
          </div>
        </li>
      </script>
    
      <script id="location-message-template" type="text/template">
        <li class="message">
          <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
          </div>
          <div class="message__body">
            <p>
              <a href="{{url}}" target="_blank">My current location</a>
            </p>
          </div>
        </li>
      </script>

    <script src="/socket.io/socket.io.js"></script>



    <script src="/moment/moment.js"></script>
    <script src="/mustache.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


    <script src="/socket.io/socket.io.js"></script>


    <script src="/jquery-3.4.1.min.js"></script>
    <script src="/deparam.js"></script>


    <script src="/chat.js"></script>



</body>

</html>
